<!DOCTYPE html>
<html lang="en">
    <head>

    </head>

    <body>
        <h1>Vamos estudar sobre Key Values e Entries</h1>

        <script>
           let pessoa = { nome: 'João', 
           idade: 20, 
           altura: 1.80 
        };
           console.log(Object.entries(pessoa)); // [ [ 'nome', 'João' ], [ 'idade', 20 ], [ 'altura', 1.8 ] ]
           console.log(Object.values(pessoa)); // [ 'João', 20, 1.8 ]
           console.log(Object.keys(pessoa)); // [ 'nome', 'idade', 'altura' ]
        </script>
    </body>
</html>
