<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/evento-click.css">
   
    <title>Evento Onclick</title>
</head>
<body>
   

   <h1 id="title"
    onclick="console.log('clicou botao')"
    onmouseover="console.log('passou o mouse')"
    onmouseout="console.log('saiu do mouse')"
    >Welcome</h1>
   <!--evento de teclado-->

   <input type="text" onkeyup="digitou(event)" id="name" placeholder="Enter your name">
 
        

     
</body>
<script src="evento-click.js">
  
</script>
</html>
