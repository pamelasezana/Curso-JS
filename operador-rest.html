<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <title>Operador Rest </title>
</head>
<body>
    <h1>Vamos aprender sobre Operador Rest</h1>

    <script>
    function add (nomes, ...novosnomes){
       
        let Newarea = [
        ...nomes,
            ...novosnomes
        ];
        return Newarea;
            
    }

    let nomes = [ 'Gabriel', 'João', 'Maria', 'Pedro'];
    let outros = add (nomes, 'José', 'Paulo');

   console.log(outros);
      
    </script>
    </body>
</html>
