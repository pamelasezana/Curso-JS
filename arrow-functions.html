    <h1>Vamos aprender sobre Arrow Functions</h1>

    <script>

        /* function somar(x,y){

        }
        */

        //Segundo método
      /*
        let somar = function (x,y){
            return x + y;
        }
      */

        //Terceiro método
        /*
        let somar = (x,y) => {
            return x + y;
        }
        */
       //Seguindo o terceiro método, ainda podemos fazer dessa forma:
       let somar = (x,y) => x + y;

       //Essa variação pode ser usada quando temos apenas um parametro

      /*
       let LetrasNome = (nome) => {
           return nome.length
       }
      */
       //Ou podemos fazer dessa forma:
         let LetrasNome = nome => nome.length;
