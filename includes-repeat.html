    <title>Includes e Repeat</title>
    
    <h1>Vamos estudar sobre Includes e Repeat</h1>

    <script>
      
        let nome = 'Gabriel';
        console.log(nome.repeat(3)); //repetir a variavel 3 vezes
        console.log(nome.includes('a')); //verificar se a variavel contem a letra a
    </script>
